name: Perplexity Code Review

on:
  push:
    branches: [ main ]        # если основная ветка другая — замени здесь
  pull_request:
    branches: [ main ]

permissions:
  contents: write             # нужно, чтобы Action мог делать commit и push

jobs:
  analyze_and_fix:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install perplexityai

      - name: Run analysis script
        env:
          PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
        run: python analyze_and_fix.py

      - name: Commit changes if any
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          if ! git diff --quiet; then
            git add -A
            git commit -m "Auto-fixed technical errors [skip ci]"
            git push
          else
            echo "No changes to commit"
          fi
